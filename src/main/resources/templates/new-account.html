<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div th:replace="fragment::header"></div>

<div class="container">
    <h3>New Account</h3>
    <hr />
    <form class="form-horizontal" method="post" th:action="@{/new-account}" th:object="${user}">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-5">
                <input th:field="${user.email}" type="text" id="email" name="email" class="form-control" />
                <div th:errors="*{email}" class="alert alert-danger">Error</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-5">
                <input th:field="${user.username}" type="text" id="username" name="username" class="form-control" />
                <div th:errors="*{username}" class="alert alert-danger">Error</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-5">
                <input th:field="${user.password}" type="password" class="form-control" id="password" name="password"/>
                <div th:errors="*{password}" class="alert alert-danger">Error</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
